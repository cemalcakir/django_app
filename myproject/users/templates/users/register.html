{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section register col-sm col-lg-8">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Hemen Kayıt Ol</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group pt-3">
            <button class="btn btn-outline-success" type="submit">Kaydet</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">Zaten hesabın var mı? <a href="#" class="ml-2">Giriş Yap</a></small>
    </div>
</div>
{% endblock content %}
