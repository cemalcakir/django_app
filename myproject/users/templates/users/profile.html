{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section col-sm col-lg-8">
    <div class="d-flex flex-wrap align-items-center">
        <img class="rounded-circle user-img" src="{{ user.profile.image.url }}">
        <div class="ms-2">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ p_form|crispy }}
        <fieldset class="form-group mt-4">
            <legend class="border-bottom mb-4">Profil Bilgileri</legend>
            {{ u_form|crispy }}
            <br>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Kaydet</button>
        </div>
    </form>
</div>
<div class="pt-3">
    <a href="{% url 'delete_account' %}">Hesabımı silmek istiyorum</></a>
</div>
{% endblock content %}
