{% extends "website/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Hesabımı Sil</legend>
            Hesabınızı silmek istediğinize emin misiniz? Bu hesabınızı ve hesabınızla ilişkili tüm içeriği de kalıcı
            olarak silecektir.</p>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Hesabımı Sil</button>
            <a class="btn btn-secondary" href="{% url 'profile' %}">Vazgeç</a>
        </div>
    </form>
</div>
{% endblock content %}
